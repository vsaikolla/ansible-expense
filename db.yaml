- name: db for expense
  hosts: db
  become: yes
  vars:
    login_url: db.sainath.online
  vars_prompt:
  - name: mysql_root_password
    prompt: "Please enter MYSQL root password"
    private: no
  tasks:
  - name: install mysql
    ansible.builtin.dnf:
      name: mysql-server
      state: latest

  - name: start and enable mysql as service
    ansible.builtin.service:
      name: mysqld
      state: started
      enabled: yes

  - name: install python dependencies
    ansible.builtin.pip:
      name:
      - PyMySQL
      - cryptography
      executable: pip3.9

  - name: collect info
    community.mysql.mysql_info:
      login_user: root
      login_password: "{{mysql_root_password}}"
      login_db: {login_url}
      filter: version
    ignore_errors: yes
    register: my_sql_output

  - name: print output
    ansible.builtin.debug:
      msg: "{{my_sql_output}}"

  - name: setup root password 
    ansible.builtin.command: "mysql_secure_installation --set-root-pass {{mysql_root_password}}"
    when: my_sql_output.failed is true 